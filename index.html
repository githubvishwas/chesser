<body>
    <div id="board" style="width: 300px"></div>

	<p>Powered by chess.js & chessboard.js<span id="status" style="width: 250px"></span></p>
	
	<div id ="solbtn" style="margin: 5px; width: 400px;display: inline-block;">
	<input type="button" id="startPositionBtn5" value="|<" style="width: 50px; margin:5px; display: inline-block;" class="btn btn-lg btn-warning"/>
	<input type="button" id="prevBtn5" value="<" style="width: 50px; margin:5px; display: inline-block;" class="btn btn-lg btn-warning"/>
	<input type="button" id="nextBtn5" value=">" style="width: 50px; margin:5px; display: inline-block;" class="btn btn-lg btn-warning"/>
	<input type="button" id="endPositionBtn5" value=">|" style="width: 50px; margin:5px; display: inline-block;" class="btn btn-lg btn-warning"/>
	<p><span id="pgn5"></span></p>
	</div>
	<div id="userbtns">
	<button type = "button"  style="width: 125px; margin:5px; display: inline-block;" class="btn btn-lg btn-warning" onclick = "reset()">Reset</button>
	
	<button type = "button"  style="width: 125px; margin:5px; display: inline-block;" class="btn btn-lg btn-warning" onclick = "undo()">Undo</button>
	<br/>
	<button type = "button"  style="width: 265px; margin:5px; display: inline-block;" class="btn btn-lg btn-success" onclick = "SharePuzzle()">Share Puzzle</button>

               <select   onChange="promo()"  class="image-picker show-labels show-html"  id="promote">

                 <option value=b>Bishop</option>
                 <option value=n>Knight</option>
              </select>
